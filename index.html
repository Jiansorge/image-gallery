<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Image Gallery</title>
  <link rel="shortcut icon" type="image/png" href="./public/favicons.png"/>
  <meta name="description" content="Redfin Technical Screen">
  <meta name="author" content="Jian Sorge">
  <meta name="keywords" content="image gallery, technical screen, redfin, vanilla js">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <header>
    <h1 class="title">Gallery</h1>
  </header>
  <main>
    <aside hidden id="fullscreen-container">
      <button id="fullscreen-close-button" 
      >Close</button>
      <div id="fullscreen-close"
      onclick="exitImageFullscreen()"></div>
    </aside>
    <ul id="image-container" 
    onclick="viewFullscreen()">
    </ul>
  </main>
  <footer>
    <p>Created by <a href="https://linkedin.com/in/jiansorge/">Jian Sorge</a></p>
  </footer>
  <script src="js/scripts.js"></script>
</body>
</html>
